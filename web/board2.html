<!DOCTYPE html>
<html ng-app="scrumv1">
    
    <head>
        <meta name="generator" content="HTML Tidy, see www.w3.org">
        <title>
            White Board
        </title>
        <script type="text/javascript" src="./lib/dragndrop/EventHelpers.js">
                        
        </script>
        <script type="text/javascript" src="./lib/dragndrop/DragDropHelpers.js">
                        
        </script>
        <script type="text/javascript" src="./lib/angular.js">
        </script>
        <script type="text/javascript" src="./lib/dragndrop.js">
        </script>
        <script type="text/javascript" src="./lib/underscore.js">
        </script>
        <script type="text/javascript" src="board2.js">
        </script>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/board.css">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
    </head>
    
    <body ng-controller="BoardCtrl">
        <div id="whiteBoard">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        SBI
                    </th>
                    <th>
                        TODO
                    </th>
                    <th>
                        In Progress
                    </th>
                    <th>
                        Done
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="story in stories" ng-init="taskStatus = ['todo','inProgress','done']">
                    <td style="height: 80px">
                        <div class="story">
                            {{story.key.story}}
                        </div>
                    </td>
                    <td ng-repeat="status in taskStatus" class="taskContainer" ng-dragover="dragOverHandler($event)" ng-drop="dropHandler($event,story,status)">
                        <div ng-repeat="task in story.value[status]" class="task {{task.type}}" draggable="true"
                        ng-dragstart="dragStartHandler($event,task)" ng-dragend="dragEndHandler($event)">
                            {{task.name}}
                        </div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        </div>
        <ul id="contextMenu" class="mouse_menu">
            <li>Add New Task
            </li>
            <li id="mouse_menu_debug">debug_pos</li>
        </ul>
    </body>

</html>
