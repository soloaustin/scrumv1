<!DOCTYPE html>
<html ng-app="scrumv1">
    
    <head>
        <meta name="generator" content="HTML Tidy, see www.w3.org">
        <title>
            White Board
        </title>
        <script type="text/javascript" src="./lib/angular.js">
                        
        </script>
        <script type="text/javascript" src="./lib/jquery.js">
                        
        </script>
        <script type="text/javascript" src="./lib/extend.js">
                        
        </script>
        <script type="text/javascript" src="./lib/underscore.js">
                        
        </script>
        <script type="text/javascript" src="board.js">
                        
        </script>
        <link rel="stylesheet" href="./assets/css/bootstrap.css">
        <link rel="stylesheet" href="./assets/css/board.css">
        <script type="text/javascript" src="./assets/js/respond.js">
                        
        </script>
        <script type="text/javascript" src="./assets/js/bootstrap.js">
                        
        </script>
        <style type="text/css">
            #contextMenu{ position:absolute; z-index:500; }
        </style>
    </head>
    
    <body ng-controller="BoardCtrl" ng-click="showContext=false;">
        <ul id="contextMenu" class="well nav nav-list" ng-show="showContext" ng-style="contextMenu"
        ;>
            <li>
                <a data-toggle="modal" href="#myModal">Create New Task</a>
            </li>
            <li>
                <a data-toggle="modal" href="#myModal">Edit Task</a>
            </li>
        </ul>
        <div class="tool-menu">
        </div>
        <div class="footer">
            <p class="copyright">
                COPYRIGHT &copy; 2012 US RDS of hiSoft
            </p>
            <ul class="legend">
                <li ng-repeat="legend in legends">
                    <span class="icon legend0{{$index+1}}">
                    </span>
                    {{legend}}
                </li>
            </ul>
        </div>
        <div class="container-fixed">
            <div class="top-title">
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th class="col01">
                                Story
                            </th>
                            <th class="col02">
                                TODO
                            </th>
                            <th class="col03">
                                In Progress
                            </th>
                            <th class="col04">
                                Done
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr ng-repeat="story in stories">
                        <td class="col01">
                            <div class="story">
                                <h3>
                                    {{story.id}}
                                </h3>
                                <p>
                                    {{story.desc}}
                                </p>
                            </div>
                        </td>
                        <td class="col0{{2+$index}}" ng-repeat="status in taskStatus" ng-dragover="dragOverHandler($event)"
                        ng-drop="dropHandler($event,story,status)">
                            <div class="notes" ng-repeat="task in story.tasks[status]" ng-draggable="true"
                            ng-dragstart="dragStartHandler($event,task)" ng-dragend="dragEndHandler($event)"
                            ng-rightclick="rightclickHandler($event,$position)">
                                <div class="type type-{{task.type}}">
                                    <p>
                                        {{task.name}}
                                    </p>
                                    <ul>
                                        <li class="author">
                                            Author
                                        </li>
                                        <li class="partner">
                                            Partner
                                        </li>
                                    </ul>
                                    <ul>
                                        <li class="timer">
                                            20h
                                        </li>
                                    </ul>
                                    <span class="triangle">
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal hide" id="myModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h3>
                    Create Task
                </h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="task">
                                Description:
                            </label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" ng-model="newTask.name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="task">
                                Type:
                            </label>
                            <div class="controls">
                                <select ng-model="newTask.type" ng-options="l for l in legends">
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="task">
                                Assign To:
                            </label>
                            <div class="controls">
                                <select ng-model="newTask.assignTo" ng-options="m.name for m in members">
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="task">
                                Pair Partner:
                            </label>
                            <div class="controls">
                                <select ng-model="newTask.pair" ng-options="m.name for m in members">
                                    <option>
                                        Choose Team Member
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="task">
                                Estimate:
                            </label>
                            <div class="controls">
                                <div class="input-append">
                                    <input type="text" class="input-xlarge span1" ng-model="newTask.loe">
                                    <span class="add-on">
                                        Hours
                                    </span>
                                </div>
                                <p class="help-block">
                                    Estimate how many hours left to finish the task.
                                </p>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" ng-click="createTask();">Create</a>
            </div>
        </div>
    </body>

</html>
